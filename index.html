<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/686b550f24.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="city-name"></h1>
      <div class="row">
        <div class="col-6 weather-app-1">
          <div class="card weather-app">
            <div class="card-body">
              <div class="row g-3">
                <div class="col-sm-7">
                  <form id="form-input">
                  <input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="Enter your city..."
                    autocomplete="off"
                  />
                </div>
                <div class="col-sm-2">
                  <button type="submit" class="btn btn-primary mb-1">
                    Search
                  </button>
                </div>
                  <div class="col-sm-2">
                  <button type="submit" class="btn btn-success mb-1" id = "current-location">
                    Current
                  </button>
                </div>
                </form>
              </div>
              <div class="updated">Updated 5 mins ago...</div>
              <div class="col-9">
                <div class="card">
                  <div class="card-body">
                    <p class="today-date"></p>
                    <div class="row">
                      <div class="col-6">
                        <div class="card border-0">
                          <div class="card-body">
                            <i class="fas fa-sun today-weather-symbol"></i>
                            <span class="today-celsius" id="today-celsius">17°C</span>
                            <span class="today-fahrenheit" id="today-fahrenheit">13℉</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="card border-0">
                          <div class="card-body today-description" id ="today-description">
                            Sunny and clear
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-3">
                  <div class="card day-one">
                    <div class="card-body">
                      <div class="future-day">Wed</div>
                      <div><i class="fas fa-sun future-weather"></i></div>
                      <div class="future-degrees"><strong>21°</strong>/15°</div>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card day-two">
                    <div class="card-body">
                      <div class="future-day">Thu</div>
                      <div>
                        <i class="fas fa-cloud-rain future-weather-rain"></i>
                      </div>
                      <div class="future-degrees"><strong>15°</strong>/11°</div>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card day-three">
                    <div class="card-body">
                      <div class="future-day">Fri</div>
                      <div><i class="fas fa-sun future-weather"></i></div>
                      <div class="future-degrees"><strong>21°</strong>/15°</div>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card day-four">
                    <div class="card-body">
                      <div class="future-day">Sat</div>
                      <div><i class="fas fa-sun future-weather"></i></div>
                      <div class="future-degrees"><strong>21°</strong>/15°</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/src.js"></script>
  </body>
</html>
